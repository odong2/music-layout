<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="left-wrapper">
      <header class="status-bar">
        <i class="fas fa-arrow-left fa-lg"></i>
        <i class="fas fa-search fa-lg"></i>
      </header>
      <main calss="music-data">
        <div class="music-info">
          <img
            src="https://static01.nyt.com/images/2020/03/15/magazine/15mag-btc-promo/15mag-btc-promo-mediumSquareAt3X.jpg"
          />
          <h1>Tyler, The Creator</h1>
          <h5>Rap, Hip-Hop</h5>
        </div>
        <div class="music-tag">
          <div class="music-tag__btn"><h3>Shuffle</h3></div>
          <div class="music-tag__btn">
            <i class="fas fa-heart fa-lg"></i><span>892,340</span>
          </div>
        </div>
      </main>
      <section class="play-list">
        <div class="play-list-wrap">
          <img
            src="https://images-na.ssl-images-amazon.com/images/I/61nrze1U13L.jpg
          "
            class="play-list__img"
          />
          <div class="play-list__data">
            <h5 class="play-list__artist">Tyler, the Creator</h5>
            <h3 class="play-list__title">EARFQUAKE</h3>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="play-list-wrap">
          <div class="play-list__img background">
            <div class="play-list__playing">
              <i class="fas fa-headphones-alt fa-2x"></i>
            </div>
          </div>
          <div class="play-list__data">
            <h5 class="play-list__artist">Tyler, the Creator</h5>
            <h3 class="play-list__title">NOVEMBER</h3>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="play-list-wrap">
          <img
            src="https://m.media-amazon.com/images/I/813pvvEkNfL._SL1500_.jpg"
            class="play-list__img"
          />
          <div class="play-list__data">
            <h5 class="play-list__artist">Tyler, the Creator</h5>
            <h3 class="play-list__title">911</h3>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="play-list-wrap">
          <img
            src="https://i.pinimg.com/originals/b4/75/00/b4750046d94fed05d00dd849aa5f0ab7.jpg"
            class="play-list__img"
          />
          <div class="play-list__data">
            <h5 class="play-list__artist">Tyler, the Creator</h5>
            <h3 class="play-list__title">WOLF</h3>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </section>
      <footer class="music-player">
        <div class="music-player__data">
          <h5>Tyler, The Creator</h5>
          <h3>NOVEMBER</h3>
        </div>
        <div class="music-player__btn">
          <span><i class="fas fa-step-backward fa-sm"></i></span>
          <span><i class="fas fa-pause fa-lg"></i></span>
          <span><i class="fas fa-step-forward fa-sm"></i></span>
        </div>
      </footer>
    </div>

    <div class="right-wrapper"></div>
  </body>
</html>
